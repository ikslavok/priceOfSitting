<!DOCTYPE html>
<head>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;900&display=swap" rel="stylesheet">
    <!-- my css -->
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="popup-container ">
        <div class="main-content ">
            <h1 id="headline">Time left for safe sitting</h1>
            <div id="countdown">80</div>
            <button onclick="toggleTimer()" id="toggleButton">Sit Down</button>
        </div>
        <div class="add-time ">
            <button id="add-time-1">
                <div class="tta">+30 min</div>
                <span>15</span>pushups
            </button>
            <button id="add-time-2">
                <div class="tta">+30 min</div>
                <span>30</span>squats
            </button>
            <button id="add-time-3">
                <div class="tta">+60 min</div>
                <span>60</span>sit ups
            </button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
